<div style="flex: 0 0 auto; margin: 4px; text-align: center; max-width: 300px;">
  <img src="/var/{{thumbnail_path}}" alt="{{thumbnail_name}}" style="width: 100%; height: auto; max-width: 300px; max-height: 300px; border: 1px solid #444; border-radius: 4px; object-fit: contain;">
  <div style="display: flex; justify-content: space-between; font-size: 11px; color: #888; margin-top: 4px; width: 100%;">
    <span style="text-align: left;">{{timestamp}}</span>
    <span style="text-align: right;">{{thumbnail_name}}</span>
  </div>
</div>
