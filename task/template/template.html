<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Commander</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #101010; color: #ffffff; }
        table { width: 100%; border-collapse: collapse; border: none; }
        td { padding: 12px 14px; border: none; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; vertical-align: top; }
        a { color: lightgreen; }
        a:visited { color: #2e8b57; }

        .item-wrapper { padding: 0; }
        .item-table { width: 100%; border-collapse: separate; border-spacing: 0; border: none; margin: 6px 0; border-radius: 10px; overflow: hidden; }
        .item-table td { border-left: none; border-right: none; }
        .row-header td { background-color: #202020; font-weight: 700; font-size: 1.05rem; width: 50%; }
        .row-header td.left { text-align: left; }
        .row-header td.right { text-align: right; }
        .row-content td { background-color: #303030; font-size: 0.95rem; }
    </style>
</head>
<body>
    <table>
{{items}}
    </table>
</body>
</html>
