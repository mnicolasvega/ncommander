<table style="border: 1px solid #ddd; border-collapse: separate; border-spacing: 0; border-radius: 10px; width: 100%; overflow: hidden; background-color: rgba(255, 255, 255, 0.1);">
  <tr>
    <td style="padding: 16px;">
      <div style="display: flex; align-items: center; margin-bottom: 12px;">
        <img src="{{profile_picture}}" alt="Profile Picture" style="width: 80px; height: 80px; border-radius: 50%; margin-right: 16px;"/>
        <h2 style="margin: 0;">
          <a href="https://www.youtube.com/@{{channel}}" target="_blank" style="text-decoration: none; color: inherit;">
            {{channel_display_name}} (@{{channel}})
          </a>
        </h2>
      </div>
      {{subscriber_count}} - {{video_count}}<br/>
      <hr style="border: none; border-top: 1px solid #ddd; margin: 12px 0; height: 1px;"/>
      <ol style="margin: 0; padding-left: 20px;">
        {{videos_list}}
      </ol>
    </td>
  </tr>
</table>
