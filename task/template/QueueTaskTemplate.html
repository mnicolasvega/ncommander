<link rel="stylesheet" href="../task/template/QueueTaskTemplate.css">
<script src="/task/template/QueueTaskTemplate.js"></script>
<table class="item-table">
  <tr class="row-header">
    <td class="left" style="vertical-align: middle;">{{task_name}}</td>
    <td class="right" style="position: relative; vertical-align: middle; padding-right: 50px;">
      {{finished_time}} - {{execution_time}}
      <button onclick="toggleQueueTaskContent(this)" style="position: absolute; top: 8px; right: 8px; background-color: #444; color: #fff; border: 1px solid #666; border-radius: 4px; padding: 4px 12px; cursor: pointer; font-size: 16px; font-weight: bold;">âˆ’</button>
    </td>
  </tr>
  <tr class="row-progress">
    <td colspan="2">
      {{progress_bar}}
    </td>
  </tr>
  <tr class="row-content">
    <td colspan="2">
      {{output}}
    </td>
  </tr>
</table>
